<div class="container p-3 my-3">
    <div class="row">
        <div class="col">
            <h2>Login</h2>
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" placeholder="Enter your username" id="username" required [(ngModel)]="loginData.username" name="username" #lusername="ngModel">
                  <div *ngIf="lusername.invalid && (lusername.dirty || lusername.touched)" class="alert alert-danger">
                    <!-- <div *ngIf="lusername.errors.required">Username is required.</div> -->
                  </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="loginData.password" name="password" #lpassword="ngModel">
                    <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                        <!-- <div *ngIf="lpassword.errors.required">Password is required.</div> -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
              </form>
        </div>
    </div>
</div>
